<!-- to make it visible, change "display:none" into "display: fixed" -->
<div id="favbox-popup" style="display: none;
      position: fixed;top: 0;right: 0;z-index: 99999;">
    <form style="display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <div style="display: flex; justify-content: space-between; width: 300px;">
            <caption style="text-align: right; font-weight: bold; margin-bottom: 10px;">Favbox</caption>
            <button id="favbox-popup-close-button" type="button" name="close" 
                style="width: 20px; height: 20px; padding: 0; margin: 0; background-color: transparent; border: none; cursor: pointer;" onclick="closeFavBoxPopup()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <input type="text" id="favbox-popup-title" name="Title" placeholder="Title"
            style="width: 300px; padding: 10px; margin-top: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <input type="text" id="favbox-popup-tag" name="Tags" placeholder="Tags"
            style="width: 300px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" onkeydown="favboxInputTagKeyDown(this)">

        <div id="favbox-popup-tags" style="overflow-x: auto; width: 300px;">
            <!-- Add your children elements here -->
        </div>

        <button type="button" name="save"
            style="width: 150px; margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Save</button>
    </form>
</div>
